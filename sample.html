<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Rounded Floating Buttons</title>
  <style>
    /* Button styles */
    .rounded-button {
      position: fixed;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      background-color: #007bff; /* Blue color */
      color: white;
      font-size: 24px;
      line-height: 60px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    /* Positioning styles */
    .right {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .left {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .bottom {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Hover effect */
    .rounded-button:hover {
      background-color: #0056b3; /* Darker shade of blue */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

<!-- Rounded floating buttons -->
<button class="rounded-button right">R</button>
<button class="rounded-button left">L</button>
<button class="rounded-button bottom"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z"/>
  </svg></button>

</body>
</html>
